flows:
  c2s:
    proto: tcp
    src: 192.168.1.1
    sport: 'random_num(20000, 25000)'
    dst: 10.1.1.1
    dport: 7070
  s2c:
    proto: tcp
    src: 10.1.1.1
    sport: 7070
scenario:
- send:
    flow: c2s
    flags: S
- recv:
    flow: s2c
    flags: S
    exec:
    - s2c.dst=pkt[IP].src
    - s2c.dport=pkt[TCP].sport
- send:
    flow: s2c
    flags: SA
- delay:
    timeout: 5
- recv:
    flow: c2s
    flags: SA
- send:
    flow: c2s
    data: |-
      SETUP rtsp://audio.example.com/twister/audio.en RTSP/1.0\r\n
      CSeq: 1\r\n
      Transport: RTP/AVP/UDP;unicast;client_port=3056-3057\r\n
      \r\n
- recv:
    flow: s2c
    match: SETUP.*RTSP/1.0
    search:
    - Transport:.*client_port=(?P<client_rtp>\d+)(?:-(?P<client_rtcp>\d+))?
- delay:
    timeout: 500
- send:
    flow: s2c
    data: |-
      RTSP/1.0 200 OK\r\n
      CSeq: 1\r\n
      Session: 12345678\r\n
      Transport: RTP/AVP/UDP;unicast;client_port={recv['client_rtp']}-{recv['client_rtcp']};server_port=5000-5001\r\n
      \r\n
- recv:
    flow: c2s
    match: ^RTSP/1.0.*

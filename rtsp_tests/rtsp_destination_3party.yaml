    dport: '7070'
  s2c:
    proto: tcp
    src: 10.1.1.1
    sport: '7070'
  s2c_rtp:
    proto: udp
    src: 10.1.1.1
    sport: '3880'
  c2s_rtp:
    proto: udp
    src: 192.168.100.1
    sport: '3840'

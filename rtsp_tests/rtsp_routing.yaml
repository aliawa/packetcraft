    mac: 00:50:56:81:56:b7
    dev: eth1
    dst-dev: eth2
'10.2.0.0/16':
    mac: 00:50:56:81:56:b7
    dst-dev: eth2
'10.1.1.1':
    mac: 00:50:56:81:bf:e3
    dev: eth2
    dst-dev: eth1

flows:
  c2s:
    proto: tcp
    src: 192.168.1.1
    sport: 'random'
    dst: 10.1.1.1
    dport: 7070
  s2c:
    proto: tcp
    src: 10.1.1.1
    sport: 7070
  s2c_rtcp:
    proto: udp
    src: 10.1.1.1
    sport: 7777
  c2s_rtcp:
    proto: udp
    src: 192.168.1.1
    sport: '3057'
scenario:
- send:
    flow: c2s
    flags: S
- recv:
    flow: s2c
    flags: S
    exec:
    - s2c.dst=pkt.src
    - s2c.dport=pkt.sport
- send:
    flow: s2c
    flags: SA
- recv:
    flow: c2s
    flags: SA
- send:
    flow: c2s
    data: |-
      SETUP rtsp://audio.example.com/twister/audio.en RTSP/1.0\r\n
      CSeq: 1\r\n
      Transport: RTP/AVP/UDP;unicast;client_port=3056-3057\r\n
- recv:
    flow: s2c
    match: SETUP.*RTSP/1.0
    search:
    - Transport:.*client_port=(?P<client_rtp>\d+)(?:-(?P<client_rtcp>\d+))?
    exec:
    - s2c_rtcp.dport=client_rtcp
    - s2c_rtcp.dst=pkt.src
- send:
    flow: s2c
    data: |-
      RTSP/1.0 200 OK\r\n
      CSeq: 1\r\n
      Session: 12345678\r\n
      Transport: RTP/AVP/UDP;unicast;client_port={client_rtp}-{client_rtcp};server_port=5000-{s2c_rtcp.sport}\r\n
- recv:
    flow: c2s
    match: ^RTSP/1.0 200 OK.*
    search:
    - Transport:.*server_port=(?P<srvr_rtp>\d+)(?:-(?P<srvr_rtcp>\d+))?
    exec:
    - c2s_rtcp.dport=srvr_rtcp
    - c2s_rtcp.dst=pkt.src
- send:
    flow: s2c_rtcp
    data: !!binary |
      gckAB5SJhVomFWpSAAAAAAAAAAAAAAAAAAAAAAgABAiBygADlImFWgEEUFZTUwAA
- recv:
    flow: c2s_rtcp

flows:
  'c2s':
    proto: tcp
    src: '192.168.1.49'
    sport: 'random_num(5000, 8000)'
    dst: '10.1.1.49'
    dport: '5060'

  's2c':
    proto: tcp
    src: '10.1.1.49'
    sport: '5060'

  'c2s_rtp':
    proto: udp
    src: 'c2s.src'
    sport: '6000'


scenario:
- send:
    flow: c2s
    flags: S
- recv:
    flow: s2c
    flags: S
    exec:
    - s2c.dst=pkt[IP].src
    - s2c.dport=pkt[TCP].sport
- send:
    flow: s2c
    flags: SA
- recv:
    flow: c2s
    flags: SA
- send:
    flow: c2s
    data: INVITE sip:1028@10.1.1
- save:
    body: |
      v=0\r\n
      o=user1 53655765 2353687637 IN IP4 {c2s.src}\r\n
      s=-\r\n
      c=IN IP4 {c2s.src}\r\n
      t=0 0\r\n
      m=audio {c2s_rtp.sport} RTP/AVP 0\r\n
      a=rtpmap:0 PCMU/8000\r\n

- send:
    flow: c2s
    data: |
      .49:5060 SIP/2.0\r\n
      Via: SIP/2.0/TCP {c2s.src}:5060;branch=z9hG4bK-12880-1-0\r\n
      From: 1024 <sip:1024@{c2s.src}:5060>;tag=12880SIPpTag001\r\n
      To:  <sip:1028@{s2c.src}:{s2c.sport}>\r\n
      Call-ID: 1-12880@{c2s.src}\r\n
      CSeq: 1 INVITE\r\n
      Contact: sip:1024@{c2s.src}:5060\r\n

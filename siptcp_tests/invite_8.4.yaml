flows:
  'c2s':
     proto: tcp
     src: 192.168.0.113
     sport: 'random'
     dst: 12.0.2.114
     dport: 5060

  's2c':
     proto: tcp
     src: 12.0.2.114
     sport: 5060

scenario:
- send:
    flow: c2s
    flags: S
- recv:
    flow: s2c
    flags: S
    exec:
    - s2c.dst=pkt.src
    - s2c.dport=pkt.sport
- send:
    flow: s2c
    flags: SA
- recv:
    flow: c2s
    flags: SA
- send:
    flow: c2s
    data: |-
      INVITE sip:1028@12.0.2.114:5060 SIP/2.0\r\n
      Via: SIP/2.0/TCP 192.168.0.113:5060;branch=z9hG4bK-12880-1-0\r\n
      From: 1024 <sip:1024@192.168.0.113:5060>;tag=12880SIPpTag001\r\n
      To:  <sip:1028@12.0.2.114:5060>\r\n
      Call-ID: 1-12880@192.168.0.113\r\n
      CSeq: 1 INVITE\r\n
      Contact: sip:1024@192.168.0.113:5060\r\n
      Max-Forwards: 70\r\n
      Subject: Performance T
- recv:
    flow: s2c
    match: 'INVITE sip:1028@{param.ruri_ip}:{param.ruri_port} SIP/2.0'
    search: 
      - 'SIP/2.0/TCP (?P<via_ip>[\d.]+):(?P<via_port>\d+);'
      - 'Contact:\s*sip:[^@]+@(?P<contact_ip>[\d.]+):(?P<contact_port>\d+)'
    verify:
      - via_ip == param.via_ip
      - via_port == param.via_port
      - contact_ip == param.contact_ip
      - contact_port == param.contact_port
- send:
    flow: s2c
    flags: 'A'
- send:
    flow: c2s
    data: |-
      est\r\n
      Content-Type: application/sdp\r\n
      Content-Length:   145\r\n
      \r\n
      v=0\r\n
      o=user1 53655765 2353687637 IN IP4 192.168.0.113\r\n
      s=-\r\n
      c=IN IP4 192.168.0
- send:
    flow: c2s
    data: |-
      .113\r\n
      t=0 0\r\n
      m=audio 6000 RTP/AVP 0\r\n
      a=rtpmap:0 PCMU/8000\r\n
      x-my=0\r\n
- recv:
    flow: s2c
    match: '\s+{param.sdp_l}\r\n'
    search: 
      - 'c=IN IP4 (?P<sdp_c>.*)\r\n'
      - 'm=audio (?P<sdp_m>\d{4,5}) RTP/AVP'
      - 'o=user1 \d+ \d+ IN IP4 (?P<sdp_o>[\d.]+)'
    verify:
      - sdp_c == param.sdp_c
      - sdp_m == param.sdp_m
      - sdp_o == param.sdp_o
- send:
    flow: s2c
    flags: A

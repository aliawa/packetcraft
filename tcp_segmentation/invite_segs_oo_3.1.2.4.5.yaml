- create:
    flow: c2s
    name: 'seg2'
    data: |-
      p\r\n
      Allow: ACK,BYE,CANCEL,INVITE,NOTIFY,OPTIONS,REFER,REGISTER,UPDATE,SUBSCRIBE,INFO\r\n
      Remote-Party-ID: "1024" <sip:1024@192.168.40.135>;party=calling;id-type=subscriber;privacy=off;screen=yes\r\n

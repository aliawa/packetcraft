      To: <sip:1@192.168.40.135>\r\n
      Call-ID: e8edf3a8-3d2a0069-6ba8e9b9-06666366@192.168.20.140\r\n
      Max-Forwards: 70\r\n
      Date: Wed, 23 Jul 2025 01:53:46 GMT\r\n
      CSeq: 101 INVITE\r\n
